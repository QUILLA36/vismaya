<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Griya Batik Vismaya</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Once Step To Keep In Touch With Us!</h1>
        </div>
        <div class="form-section">
            <div class="form-header">
                <h2>Login</h2>
                <a href="regist.html" class="have-account">Don't Have Account?</a>
            </div>
            <div class="social-login">
                <button class="google-signin">
                    <img src="google.png" alt="Google Icon">Sign in with Google
                </button>
                <button class="facebook-signin">
                    <img src="facebook.png" alt="Facebook Icon">Sign in with Facebook
                </button>
            </div>
            <p class="or-text">Or</p>
            <form id="create-account-form">
                <input type="text" placeholder="Username" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="password-toggle">
                        <img width="20" height="20" src="https://img.icons8.com/fluency-systems-filled/20/visible.png" alt="Toggle Password Visibility">
                    </button>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                <button type="submit" class="create-account">Login Now</button>
            </form>                        
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
