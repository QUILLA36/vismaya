<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Griya Batik Vismaya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to Griya Batik Vismaya.</h1>
        </div>
        <div class="form-section">
            <div class="form-header">
                <h2>Create Account</h2>
                <a href="login.html" class="have-account">Have Account?</a>
            </div>
            <div class="social-login">
                <button class="google-signin">
                    <img src="google.png" alt="Google Icon">Sign in with Google
                </button>
                <button class="facebook-signin">
                    <img src="facebook.png" alt="Facebook Icon">Sign in with Facebook
                </button>
            </div>
            <p class="or-text">Or</p>
            <form id="create-account-form">
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email address" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" id="togglePassword" class="password-toggle">
                        <img width="20" height="20" src="https://img.icons8.com/fluency-systems-filled/20/invisible.png" alt="Toggle Password Visibility">
                    </button>
                </div>
                <label class="checkbox-label">
                    <input type="checkbox">
                    Accept Terms and Conditions
                </label>
                <button type="submit" class="create-account">Create Account</button>
            </form>                        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
